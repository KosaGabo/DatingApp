<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1 style="color: rgb(98, 165, 225);">Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <p class="lead"><b>This is a test project page!</b></p>
        <p class="lead">(If you don't feel like registering</p>
          <p class="lead">username: <i>testUser</i>  password: <i>Admin.1</i>)</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg" routerLink="/aboutme">Read Me</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
